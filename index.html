                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateAndDownload()">產生配對並下載 .txt 檔案</button>
        </form>
        <div class="form-group mt-3">
            <label for="result">生成結果</label>
            <textarea class="form-control" id="result" rows="10"></textarea>
